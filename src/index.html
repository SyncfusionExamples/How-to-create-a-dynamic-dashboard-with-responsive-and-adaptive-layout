<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>
</head>

<div class="control-section">
    <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
        <div id="target">
            <div class="sidebar-content">
                <div class="dashboardParent">
                    <div class="header">
                        <span class="logo"></span>
                        <div style="margin-left: 40px;">Syncfusion Dashboard Layout</div>
                    </div>
                    <div id="editLayout"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Templates of dashboard-->
<script id="card1" type="text/x-template">
    <div class="card one">       
        <div class="right">
            <span class="e-icons profile"></span>
        </div>
        <div class="left">
            <h3>1467</h3>
            <h4>Registered Users</h4>
        </div>
    </div>
  </script>

<script id="card2" type="text/x-template">
    <div class="card two">        
        <div class="right">
            <span class="e-icons views"></span>
        </div>
        <div class="left">
            <h3>957</h3>
            <h4>Weekly Visitors</h4>
    </div>
    </div>
  </script>
<script id="card3" type="text/x-template">
    <div class="card three">
        <div class="right">
            <span class="e-icons settings"></span>
        </div>
        <div class="left">
            <h3>400</h3>
            <h4>Subscriptions</h4>
        </div>       
    </div>
  </script>

<div id="card4" type="text/x-template">
    <div class="cont-ele1">
        <div id="container1" style="height:100%;">
        </div>
    </div>
    <div class="cont-ele2">
        <div id="container2" style="height:100%;">
        </div>
    </div>
    <div class="cont-ele3">
        <div id="container3" style="height:100%;">
        </div>
    </div>
</div>


<script id="germany" type="text/x-template">
    <div id='templateWrap'>
        <img src="https://ej2.syncfusion.com/demos/src/circular-gauge/images/positive.png" />
        <div class='des'>
            <div style="color:#424242;font-size:20px;font-family:Roboto">${pointers[0].value}%</div>
        </div>
    </div>
</script>
<script id="usa" type="text/x-template">
    <div id='templateWrap'>
        <img src="https://ej2.syncfusion.com/demos/src/circular-gauge/images/positive.png" />
        <div class='des'>
            <div style="color:#424242;font-size:20px;font-family:Roboto">${pointers[0].value}%</div>
        </div>
    </div>
</script>
<script id="uk" type="text/x-template">
    <div id='templateWrap'>
        <img src="https://ej2.syncfusion.com/demos/src/circular-gauge/images/negative.png" />
        <div class='des'>
            <div style="color:#424242;font-size:20px;font-family:Roboto">${pointers[0].value}%</div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="progessTemplate">
    <div id="myProgress" class="pbar">
        <div id="myBar" class="bar">
            <div id="label" class="barlabel"></div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="ratingTemplate">
    <div class="rating">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </div>

</script>

<script type="text/x-jsrender" id="empTemplate">
    <div>
            <div class="empimg">
              <span class="e-userimg">
              </span>
            </div> 
            <span id="Emptext">${Employees}</span>
          </div>
</script>

<script type="text/x-jsrender" id="trustTemplate">
    <img style="width: 31px; height: 24px" src="https://ej2.syncfusion.com/demos/src/grid/images/${Trustworthiness}.png" />
    <span id="Trusttext">${Trustworthiness}</span>
</script>

<script type="text/x-jsrender" id="statusTemplate">
    <div id="status" class="statustemp">
        <span class="statustxt">${Status}</span>
    </div>
</script>

<script type="text/x-jsrender" id="StatusItemTemp">
    ${statusDetail(data)}
</script>

<script id="coltemplate" type="text/x-template">
    <div class="image">
        <img src="https://ej2.syncfusion.com/demos/src/grid/images/Map.png" class="e-image" alt="${Location}" /> &nbsp
        <span id="locationtext">${Location}</span>
    </div>
</script>

<body>

</html>
